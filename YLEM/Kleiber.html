<!DOCTYPE html>
<html>
<head>
  <title>Beverly Kleiber - YLEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.typekit.net/aof8ghh.css">
  <style>
    body {
      background-color: black;
      color: white;
    }

    .artist-name {
      font-family: "cherry-blossoms-regular", sans-serif;
      font-size: 7em;
      text-align: center;
      margin-top: 40px;
    }

    .aka {
      font-family: "cherry-blossoms-regular", sans-serif;
      font-size: 7em;
      text-align: center;
      margin-bottom: 40px;
    }

    .commentary-section {
      text-align: center;
      margin: 40px 0;
    }

    .video-section {
      text-align: center;
      margin: 40px 0;
    }

    .video-caption {
      margin-top: 10px;
    }

    .bottom-gallery {
      margin: 40px 0;
    }

    .artwork-caption {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="w3-container">
  <div class="artist-name">Beverly Kleiber</div>
  <div class="aka">aka Reiser</div>

  <div class="w3-container w3-center commentary-section">
    <h2>commentary</h2>
    <h2>by</h2>
    <h1>Roman Verostko</h1>
    <h3>text versions</h3>
  </div>

  <div class="w3-container w3-center video-section">
    <img src="img/KleiberThree.png" alt="Video Thumbnail" style="width:300px;height:200px;object-fit:cover;">
    <div class="video-caption">
      Movie Version MP4<br>
      2 min. 8 sec.<br>
      "Roman Speaks"
    </div>
  </div>

  <div class="w3-row-padding bottom-gallery w3-center">
    <div class="w3-half">
      <img src="img/KleiberTwo.png" alt="Interactive Video" style="width:400px;height:300px;object-fit:cover;">
      <div class="video-caption">
        come, Human<br>
        Spin in my Web!<br>
        an interactive computer<br>
        video
      </div>
    </div>
    <div class="w3-half">
      <img src="img/KleiberOne.png" alt="Beverly Kleiber" style="width:400px;height:300px;object-fit:cover;">
      <div class="video-caption">
        excerpt from<br>
        "Ylem as I knew it<br>
        in the 1990's"<br>
        MP4 movie<br>
        3-4 min.
      </div>
    </div>
  </div>
</div>

</html>
